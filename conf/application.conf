include "common.conf"

appName = "address-lookup-demo-frontend"
application.router = prod.Routes

application.global = config.FrontendGlobal

address-lookup-server =  www-dev.tax.service.gov.uk ## location of address-lookup

#play.filters.headers.contentSecurityPolicy = "script-src 'self' 'unsafe-inline' http://localhost:9032 http://malsup.github.com https://malsup.github.com http://malsup.github.io http://ajax.googleapis.com ';"

Dev {
  services {

  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    version = ${?Prod.assets.version}
    version = ${?ASSETS_FRONTEND_VERSION}
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}
Prod {
  services {

  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    url = /assets/
    version = "2.188.0"
  }

}

Test {
  services {

  }

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  google-analytics {
    token = N/A
    host = auto
  }

  assets {
    version = ${?Prod.assets.version}
    version = ${?ASSETS_FRONTEND_VERSION}
    url = "http://localhost:9032/assets/"
  }

  contact-frontend {
    host = "http://localhost:9250"
  }
}
